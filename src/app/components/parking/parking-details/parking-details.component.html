<div class="list">
  <h1 (click)="gotoParkingList()" class="link">
    <mat-icon>keyboard_backspace</mat-icon>
    <span>Back</span>
  </h1>
</div>
<form [formGroup]="parkingForm" (ngSubmit)="submit()">
  <div class="list">
    <mat-form-field appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput disabled type="number" value="{{parkingId}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput type="text" placeholder="Main St" [formControl]="addressControl">
      <mat-error *ngIf="addressControl.invalid">Enter address</mat-error>
    </mat-form-field>
    <mat-slide-toggle
      [formControl]="statusControl"
      [checked]="statusControl.value"
      (change)="changedStatus($event)"
    >Status</mat-slide-toggle>
    <mat-form-field appearance="fill">
      <mat-label>Usages</mat-label>
      <input matInput type="number" [formControl]="usagesControl">
    </mat-form-field>
    <div class="add">
      <button mat-raised-button type="submit">
        <mat-icon>add</mat-icon>
        <span *ngIf="parking">Save changes</span>
        <span *ngIf="!parking">Add new parking meter</span>
      </button>
    </div>
  </div>
</form>
